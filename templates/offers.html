{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}Menu

{%block main-content %} 
<br><br>    

        <div class="banner-wthree-info container">
            <div class="row">
                    <div id="logo">
                        <h1> <a href="index.html"><span class="log-w3pvt">OFFERS</span></a></h1>
                    </div>
                    <div class="container py-5">
                 
                        <div class="container py-5">

     
                        <div class="row shop-wthree-info text-center">
                            
                            {%for item in form%}
                            <a href="{% url 'add_to_cart_item' item.id %}">
                            <div class="col-lg-3 shop-info-grid text-center mt-4">
                               
                                <div class="product-shoe-info shoe">
                                    <div class="men-thumb-item">
                                        <img src="{{item.size.product.product_image.url}}" class="img-fluid" alt="">
            
                                    </div>
                                    <div class="item-info-product">
                                        <h4>
                                            <a href="#">{{item.size.product.product_name}}-{{item.size}} </a>
                                        </h4>
            
                                        <div class="product_price">
                                            <div class="grid-price">
                                                <span class="money"><span class="line">${{item.size.price}}</span> ${{item.offer_price}}</span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </a>

                            {%endfor%}
    
            </div>
        </div>
    </div>

	
            {%endblock main-content%}
