{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}Home

{%block main-content %} 




    <div class="container col-8 my-5 br-2 rounded">
        <div class="row g-3">
            <div class="col-8">
                <h4>Billing Address</h4>
                <form>
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label" for="email">Email
                                <span class="text-muted"> (Optional)</span>
                            </label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="address">Address </label>
                            <input type="text" id="address" class="form-control">
                        </div>
                        <div class="col-5">
                            <label class="form-label" for="country">Country </label>
                            <select class="form-select" id="country">
                                <option>Choose</option>
                                <option>India</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="state">State </label>
                            <select class="form-select" id="state">
                                <option>Choose</option>
                                <option>Gujarat</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                    </div>
                    <hr>
       
                    <hr>
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Credit Card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Debit Card</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="cardname">Name on Card </label>
                            <input type="text" id="cardname" class="form-control">
                          
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="creditcard">Credit Card Number </label>
                            <input type="text" id="creditcard" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Continue To Checkout</button>
                </form>
            </div>
        </div>
    </div>


  


    


{%endblock main-content%}
