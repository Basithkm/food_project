{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}Menu

{%block main-content %} 

<div class="container d-flex justify-content-center">
    <div class="col-md-6" >
    <div class="contact_center p-lg-5 p-4">
        <h3 class="title-wthree mb-lg-5 mb-4 text-center">Sign </h3>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="field-group">
            </div>
            <div class="field-group">
                <div class="content-input-field">
                    <input name="username" id="text1" type="text" value="" placeholder="UserName" required="">
                </div>
            </div>
            <div class="field-group">
                <div class="content-input-field">
                    <input name="email" id="text1" type="email" value="" placeholder="Email" required="">
                </div>
            </div>
            <div class="field-group">
                <div class="content-input-field">
                    <input name="password1" id="text3" type="password" value="" placeholder="Password" required="">
                </div>
            </div>
            <div class="field-group">
                <div class="content-input-field">
                    <input name="password2" id="text3" type="password" value="" placeholder="ConfirmPassword" required="">
                </div>
            </div>

            <div class="content-input-field">
                <button type="submit" class="btn">Submit</button>
            </div>

        </form>
    </div>
</div>
</div>
{%endblock main-content%}
