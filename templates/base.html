
{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Online food menu</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="online food store" />
    <link rel="icon" href="{% static 'images/b1.jpg' %}" type="image/png">
    
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="{% static 'font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
    <!-- //Fonts -->
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="main-sec">
        <!-- //header -->
        <header class="py-sm-3 pt-3 pb-2" id="home">
            <div class="container">
                <!-- nav -->
                <div class="top-w3pvt d-flex">
                    <div id="logo">
                        <h1> <a href="{% url 'index' %}"><span class="log-w3pvt">J</span>ust Deliverd</a> <label class="sub-des">Online Food menu</label></h1>
                    </div>

                    <div class="forms ml-auto">
                        <a href="{% url 'login' %}" class="btn"><i class="fa-solid fa-right-to-bracket"></i>Login</a>
                        <a href="{% url 'register' %}" class="btn"><i class="fa-solid fa-user-plus"></i> SignUp</a>
                        <a href="{% url 'cart' %}" class="btn"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
                        <a href="{% url 'checkout' %}" class="btn"><i class="fa-solid fa-bucket"></i>Orders</a>
                        <a href="register.html" class="btn"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                    </div>
                </div>
                <div class="nav-top-wthree">
                    <nav>
                        <label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
                        <input type="checkbox" id="drop" />
                        <ul class="menu">
                            <li><a href="{% url 'index' %}">Home</a></li>
                            <li><a href="{% url 'menu' %}">Menu</a></li>
                            <li><a href="{% url 'offers' %}">offers</a></li>
                            <li><a href="{% url 'hours' %}">Hours</a></li>
                            <li><a href="{% url 'contact' %}">Contact Us</a></li>
                           
                        </ul>
                    </nav>
                    <!-- //nav -->
                    <div class="search-form ml-auto">
                        <div class="form-w3layouts-grid">
                            <form action="#" method="post" class="newsletter">
                                <input class="search" type="search" placeholder="Search here..." required="">
                                <button class="form-control btn" value=""><span class="fa fa-search"></span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
         {%block main-content %} {%endblock main-content%}

</body>
</html>
